name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest -v
        env:
          # Tests use use_turso=False, no cloud credentials needed
          TURSO_CLAUDE_MEMORY_URL: ""
          TURSO_CLAUDE_MEMORY_TOKEN: ""
